---
layout: default
title: Publications
group: "navigation"
id: 1
---

<div class="container">

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 centered">
        <h1>{{page.title}}</h1>
    {% for paper in site.categories.papers %}
<article class="publication">
	<h5>
    <a href="{{paper.url}}">
      {{paper.title}}		</a>
	</h5>

			<span class="associated-people">
        {{paper.people}} 		</span>
      <br/>
			<span class="venue">
        {{paper.venue}} 		</span>
	<span class="publish-date">
    {{paper.year}} 	</span>
  <br/>
			<span class="publication-link">
        <a href="{{paper.url}}">View abstract</a>, 		</span>

			<span class="download-link">
        <a href="/assets/papers/{{paper.draft}}">Download PDF</a>		</span>

	</article>
    {% endfor %}
      </div><!-- /col-lg-8 -->
    </div><!-- /row -->
