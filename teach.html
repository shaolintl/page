<div class="container">

    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <h1>{{page.title}}</h1>
    {% for course in site.categories.courses %}
<article class="publication">
<span class="publish-date">
    {{paper.year}} 	</span>
	<h5>
    <a href="{{paper.url}}">
      {{paper.title}}		</a>
	</h5>

			<span class="associated-people">
        {{paper.people}} 		</span>

			<span class="download-link">
        <a href="/assets/papers/{{paper.draft}}">[ PDF ]</a>		</span>

	</article>
    {% endfor %}
      </div><!-- /col-lg-8 -->
    </div><!-- /row -->
